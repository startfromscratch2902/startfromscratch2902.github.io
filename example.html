<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            

            window.onload = function() {
                var ua = navigator.userAgent.toLowerCase();
                var isAndroid = ua.indexOf("android") > -1; 
                var desktopFallback = "https://www.matthewsauto.com",
                    mobileFallback = getmobileFallback(),
                    app = getAppDeeplink();
                    //alert(desktopFallback + " " + mobileFallback + " " + app );
                    if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                        window.setTimeout(function() {
                            window.location = mobileFallback;
                        }, 1000);
                        if(isAndroid) {
                            window.location.replace(url);
                        } else {
                            window.location = app;
                        }
                    } else {
                        window.location = desktopFallback;
                    }
                    function killPopup() {
                        window.removeEventListener('pagehide', killPopup);
                    } 
                    window.addEventListener('pagehide', killPopup);

                function getAppDeeplink() {
                    var app = "matthews://";
                    if(isAndroid) {
                        app = "matthew://launch";
                    }
                     return app;
                }

                function getmobileFallback() {
                    var mobileFallback = "https://apps.apple.com/ph/app/matthews/id1501672218";
                    if(isAndroid) {
                        mobileFallback = "https://play.google.com/store/apps/details?id=com.matthew.rewards&hl=en_IN&gl=US";
                    }
                    return mobileFallback;
                }
            };
        </script>
    </body>
</html>
