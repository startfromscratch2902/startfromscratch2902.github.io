<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>App Downloader</title>
</head>
<body onload="javascript:automate()">
<div class="d-flex justify-content-center" align-items='center'>
<button type="button" class="btn btn-success" onclick="javascript:openDeepLink()">Open/Download App</button>  
</div>

<script>

function automate() {
  setTimeout(function () {
 openDeepLink()}, 800);
}
function openScheme(url,fallback) {
setTimeout(function () {
window.location.replace(fallback); }, 2500);
window.location.replace(url); 
}

function openDeepLink() {
  var ua = navigator.userAgent.toLowerCase();
  var isAndroid = ua.indexOf("android") > -1; 
  if(isAndroid) {
    openScheme('matthew://launch','https://play.google.com/store/apps/details?id=com.matthew.rewards&hl=en_IN&gl=US') 
  } else {
    openScheme('matthews://','https://apps.apple.com/ph/app/matthews/id1501672218')
  }
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</body>
</html>
