 <script>
      function openDeepLink() {
         var ua = navigator.userAgent.toLowerCase();
         var isAndroid = ua.indexOf("android") > -1; 
         var isiPhone = ua.indexOf("iphone") > -1;
         console.log('user Agent',ua);
         if(isAndroid) {
            window.location.href = 'https://staging.autorewardsplus.com/products/app-store'
         } else {
            window.location.href = 'https://staging.autorewardsplus.com/products/app-store';    
         } 

         setTimeout(function () { 
            if(isAndroid) {
               window.location.href = 'https://play.google.com/store/apps/details?id=com.matthew.rewards&hl=en_IN&gl=US'
            } else {
               window.location.href = 'https://apps.apple.com/ph/app/matthews/id1501672218';    
            }
         }, 500);
      }
 </script>
