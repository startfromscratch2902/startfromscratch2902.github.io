<script>
    function openScheme(url,fallback) {
    setTimeout(function () {
    window.location.replace(fallback); }, 2500);
    window.location.replace(url); 
    }
function openDeepLink() {
  var ua = navigator.userAgent.toLowerCase();
  var isAndroid = ua.indexOf("android") > -1; 
  if(isAndroid) {
    openScheme('https://staging.autorewardsplus.com/products/1293823','https://play.google.com/store/apps/details?id=com.matthew.rewards&hl=en_IN&gl=US') 
  } else {
    openScheme('https://staging.autorewardsplus.com/products/1293823','https://apps.apple.com/ph/app/matthews/id1501672218')
  }
}
