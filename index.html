<title>App Downloader</title>
</head>
<body>
<div class="container">
<button type="button" class="btn btn-success" onclick="javascript:opratingSystemTest()">Download App</button>
</div>

<script>
function openScheme(url,fallback) {
// body...
window.location.replace(url); setTimeout(function () {

window.location.replace(fallback); }, 2000);
}

function opratingSystemTest() {
var ua = navigator.userAgent.toLowerCase();
var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
if(isAndroid) {
openScheme('intent://#Intent;scheme=matthew;package=com.matthew.rewards;end','https://play.google.com/store/apps/details?id=com.matthew.rewards&hl=en_IN&gl=US') 
} else {
openScheme('matthews://','https://apps.apple.com/ph/app/matthews/id1501672218')
}
}

function openScheme(url,fallback) {
setTimeout(function () {
window.location.replace(fallback); }, 3000);
window.location.replace(url); 
}
</script>
